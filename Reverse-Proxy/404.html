<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Deployment Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, rgb(240, 248, 255) 0%, rgb(245, 250, 255) 50%, rgb(235, 245, 255) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        /* Background Pattern - Matching client UI */
        body::before {
            content: '';
            position: fixed;
            top: -10rem;
            right: -10rem;
            width: 20rem;
            height: 20rem;
            background: linear-gradient(to bottom right, rgba(59, 125, 195, 0.25) 0%, rgba(74, 222, 128, 0.25) 100%);
            border-radius: 50%;
            filter: blur(3rem);
            z-index: 0;
            animation: float-1 12s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -10rem;
            left: -10rem;
            width: 20rem;
            height: 20rem;
            background: linear-gradient(to top right, rgba(74, 222, 128, 0.25) 0%, rgba(59, 125, 195, 0.25) 100%);
            border-radius: 50%;
            filter: blur(3rem);
            z-index: 0;
            animation: float-2 15s ease-in-out infinite;
        }

        @keyframes float-1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, 30px) scale(1.1); }
        }

        @keyframes float-2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-20px, -30px) scale(1.05); }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 50rem;
            width: 100%;
            animation: slideUp 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 2.5rem;
            padding: 4rem 3.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            width: 100%;
            transition: all 0.3s ease;
        }

        .error-card:hover {
            box-shadow: 0 12px 48px rgba(59, 125, 195, 0.15);
            border-color: rgba(59, 125, 195, 0.2);
        }

        .icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #3B7DC3 0%, #2A5F99 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(59, 125, 195, 0.25);
        }

        .icon svg {
            width: 56px;
            height: 56px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        h2 {
            font-size: 1.5rem;
            color: #475569;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1rem;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            max-width: 430px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2.25rem;
            background: linear-gradient(135deg, #3B7DC3 0%, #2A5F99 100%);
            color: #ffffff;
            text-decoration: none;
            border-radius: 0.875rem;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(59, 125, 195, 0.25);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            box-shadow: 0 12px 36px rgba(59, 125, 195, 0.35);
            transform: translateY(-2px);
        }

        .btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            .error-card {
                padding: 3rem 2rem;
                border-radius: 2rem;
            }

            h1 {
                font-size: 3.5rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            p {
                font-size: 0.95rem;
                margin-bottom: 2rem;
            }

            .btn {
                padding: 0.875rem 2rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .error-card {
                padding: 2.5rem 1.5rem;
                border-radius: 1.75rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.1rem;
            }

            p {
                font-size: 0.9rem;
                margin-bottom: 1.75rem;
            }

            .btn {
                padding: 0.75rem 1.75rem;
                font-size: 0.85rem;
            }

            .icon {
                width: 70px;
                height: 70px;
                margin: 0 auto 1.5rem;
            }

            .icon svg {
                width: 38px;
                height: 38px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-card">
            <div class="icon">
                <svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <circle cx="250" cy="250" r="220" fill="none" stroke="white" stroke-width="45"/>
  
  <path d="M170 200 L210 240 L170 280" fill="none" stroke="white" stroke-width="35" stroke-linecap="round" stroke-linejoin="round"/>
  
  <path d="M330 200 L290 240 L330 280" fill="none" stroke="white" stroke-width="35" stroke-linecap="round" stroke-linejoin="round"/>
  
  <line x1="190" y1="340" x2="310" y2="340" stroke="white" stroke-width="35" stroke-linecap="round"/>
</svg>
            </div>
            <h1>404</h1>
            <h2>Deployment Not Found</h2>
            <p><span style="font-size: 1.5rem; font-weight: 700; color: #475569;">Oops!</span> Deployment Not Found, The requested deployment is unavailable. It may have been moved, deleted, or the URL might be incorrect. Please verify the link. </p>
            <a href="{{CLIENT_URL}}" class="btn">
                <svg viewBox="0 0 24 24">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Go To Main Website</span>
            </a>
        </div>
    </div>
</body>

</html>
